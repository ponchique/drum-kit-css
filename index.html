<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="drum-kit.css" rel="stylesheet" />
</head>
<body>
    <div class="scene">
        <div class="tt-f">
            <div class="tt-f-1"></div>
            <div class="tt-f-2">
                <div class="tt-f-rack-left"></div>
                <div class="tt-f-rack-center"></div>
            </div>
        </div>
        <div class="tt-m">
            <div class="tt-m-1"></div>
            <div class="tt-m-2"></div>
            <div class="tt-m-3"></div>
            <div class="tt-m-4"></div>
            <div class="tt-m-5"></div>
            <div class="tt-m-6"></div>
            <div class="tt-m-7"></div>
        </div>
        <div class="snare">
            <div class="snare-1"></div>
            <div class="snare-2"></div>
            <div class="snare-3"></div>
            <div class="snare-4">
                <div class="s-r-1"></div>
            </div>
        </div>
        <div class="tt-h">
            <div class="tt-h-1"></div>
            <div class="tt-h-2"></div>
        </div>
        <div class="ride">
            <div class="ride-r"></div>
            <div class="ride-r-1"></div>
            <div class="ride-r-2"></div>
            <div class="ride-r-3"></div>
            <div class="ride-r-4"></div>
        </div>
        <div class="crash">
            <div class="crash-r"></div>
            <div class="crash-r-1">
                <div class="c-1"></div>
                <div class="ride-r-2"></div>
                <div class="ride-r-3"></div>
                <div class="ride-r-4"></div>
            </div>
        </div>
        <div class="bd">
            <div class="bd-1"></div>
            <div class="bd-2">
                <div class="pon">
                    <span>P</span><span>o</span><span>n</span><span>c</span><span>h</span><span>i</span><span>q</span><span>u</span><span>e</span>
                    <div class="pon-pon">Ponchique</div>
                    <div class="pon-pon-w">Ponchique</div>
                </div>
            </div>
            <div class="bd-3"></div>
            <div class="bd-4"></div>
            <div class="bd-5"></div>
        </div>
        <div class="tt-rack">
            <div class="tt-rack-left"></div>
            <div class="tt-rack-right"></div>
            <div class="tt-rack-lower"></div>
        </div>
    </div>

</body>
</html>
